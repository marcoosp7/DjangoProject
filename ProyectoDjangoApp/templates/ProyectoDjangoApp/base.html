<html>

<head>


  {% load static %} <!-- cargo los contenidos -->
    <!-- Bootstrap -->
    <link href="{% static 'ProyectoDjangoApp/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

     <!-- Fonts -->
    
     <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet"> 
     <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">
     

    <!-- Styles -->
    <link href="{% static 'ProyectoDjangoApp/css/gestion.css' %}" rel="stylesheet">
</head>

<body style="background-image: url(../../static/ProyectoDjangoApp/img/fondo.jpg) !important;">

    <h1 class="site-heading text-center text-white d-none d-lg-block">
      
        <span class="site-heading-lower" style="font-weight: bolder; font-size: 2.5em; border: 2px solid white;">Gestión de Reservas</span>
      </h1>


<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-orange py-lg-4" id="mainNav" style="background-color: orange !important; font-weight: bolder; font-size: 1.5em;">
  <div class="container">
      <a class="navbar-brand text-uppercase text-expanded font-weight-bold d-lg-none" href="{% url 'Home'%}">Gestión de Reservas</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav mx-auto" style="font-weight: bolder; font-size: 1.5em;">
              <li class="nav-item {% if request.path == '/' %} active{% endif %} px-lg-4">
                  <!--para controlar el active (resaltar los enlaces)-->
                  <a class="nav-link text-uppercase text-expanded" href="{% url 'Home'%}" style="color: black !important; font-weight: bolder; font-size: 1em;">Inicio</a>
              </li>
              <li class="nav-item {% if request.path == '/servicios' %} active{% endif %} px-lg-4">
                  <a class="nav-link text-uppercase text-expanded" href="{% url 'Servicios'%}" style="color: black !important; font-weight: bolder; font-size: 1em;">Servicios</a>
              </li>
              <li class="nav-item {% if request.path == '/tienda' %} active{% endif %} px-lg-4">
                  <a class="nav-link text-uppercase text-expanded" href="{% url 'Tienda'%}" style="color: black !important; font-weight: bolder; font-size: 1em;">Tienda</a>
              </li>
              <li class="nav-item {% if request.path == '/contacto' %} active{% endif %} px-lg-4">
                  <a class="nav-link text-uppercase text-expanded" href="{% url 'Contacto'%}" style="color: black !important; font-weight: bolder; font-size: 1em;">Contacto</a>
              </li>
              <li class="nav-item {% if request.path == '/blog' %} active{% endif %} px-lg-4">
                  <a class="nav-link text-uppercase text-expanded" href="{% url 'Blog'%}" style="color: black !important; font-weight: bolder; font-size: 1em;">Blog</a>
              </li>

          </ul>
      </div>
  </div>
</nav>





  <!-- contenido cambiante -->
    {% block content %}

    {% endblock %}



    <!-- Footer -->
    <footer class="footer text-faded text-center py-5" style="background-color: orange !important; font-weight: bolder; font-size: 1.5em;">
      <div class="container">
        <p class="m-0">
	        <a href="#" class="link">
	          <span class="fa-stack fa-lg">
	            <i class="fa fa-circle fa-stack-2x"></i>
	            <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
	          </span>
	        </a>
	        <a href="#" class="link">
	          <span class="fa-stack fa-lg">
	            <i class="fa fa-circle fa-stack-2x"></i>
	            <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
	          </span>
	        </a>
	        <a href="#" class="link">
	          <span class="fa-stack fa-lg">
	            <i class="fa fa-circle fa-stack-2x"></i>
	            <i class="fa fa-instagram fa-stack-1x fa-inverse"></i>
	          </span>
	        </a>
	    </p>
        <p class="m-0 mbt">
        	<a href="sample.html" class="link">Política de privacidad</a> ·

		</p>
        <p class="m-0 mbt1" style="color: black; ">&copy; Gestión de Reservas 2024</p>
      </div>
	</footer>

    <script src="{% static 'ProyectoDjangoApp/vendor/jquery/jquery.min.js' %}"></script>

</body>


</html>
