{% extends "ProyectoDjangoApp/base.html" %}

{% load static %}

{% block content %}


<section class="page-section cta" style="background-color: orange;">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center" >
                <h2 class="section-heading text-uppercase">Productos Destacados</h2>
                <p class="section-subheading text-muted">Echa un vistazo a nuestros productos m√°s destacados.</p>
            </div>
        </div>
    </div>
    
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="height: 500px !important; width: 500px; margin: 0 auto;">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" style="height: 500px !important; width: 500px;">
            <div class="carousel-item active">
                <img class="d-block w-100" src="{% static 'ProyectoDjangoApp/img/raqueta.png' %}" alt="First slide" style="height: 500px !important; width: 500px;">
            </div>
            
            <div class="carousel-item">
                <img class="d-block w-100" src="{% static 'ProyectoDjangoApp/img/pala.png' %}" alt="Second slide" style="height: 100% !important; ">
            </div>

            <div class="carousel-item">
                <img class="d-block w-100" src="{% static 'ProyectoDjangoApp/img/pelotas.png' %}" alt="Third slide" style="height: 100% !important;">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</section>


{% endblock %}
